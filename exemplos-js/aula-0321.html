<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // laço de repetição do 10 até 2
        // while
        let i = 10;
        let txtCpf = "14538220620";
        let cpf = txtCpf.split("");
        let j = 0;
        let soma = 0;
        while (i >= 2) {
            soma += cpf[j] * i;
            console.log(`${i} ${j + 1} ${cpf[j]} ${soma}`);
            i--;
            j++;
        }
        let dig1 = 11 - (soma % 11);
        if (dig1 >= 10) {
            dig1 = 0;
        }
        console.log(dig1);
        i = 11;
        j = 0;
        soma = 0;
        while (i >= 2) {
            soma += cpf[j] * i;
            console.log(`${i} ${j + 1} ${cpf[j]} ${soma}`);
            j++;
            i--;
        }
        let dig2 = 11 - (soma % 11);
        if (dig2 >= 10) {
            dig2 = 0;
        }
        console.log(dig2);
        if (cpf[9] == dig1 && cpf[10] == dig2) {
            console.log("Válido");
        } else {
            console.log("Inválido");
        }

    </script>
</body>

</html>
